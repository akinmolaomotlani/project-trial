<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="style.css" />

  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <main id="main">
      <header class="header">
        <p id="title">Dr. Norman Borlaug</p>
      </header>
      <section>
      
        <div id="img-div">
          <img
            id="image"
            src="https://tribute-page.freecodecamp.rocks/"
            alt="Our hero"
          />
          <h3 id="img-caption">
            Dr. Norman Borlaug, third from the left, trains biologists in Mexico
            on how to increase wheat yields - part of his life-long war on hunger.
          </h3>
      </section>

        <section>
          <p id="tribute-info">Here's a time line of Dr. Borlaug's life:</p>
          <a target="_blank" href="https://en.wikipedia.org/wiki/Norman_Borlaug" id="tribute-link">Learn more &rarr;</a>

          <button> Click to the Next page</button>
        </section>
      </div>
    </main>
